security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            access_denied_handler: App\Security\AccessDeniedHandler
            guard:
                authenticators:
                    - App\Security\AuthAuthenticator
            logout:
                path: app_logout
                target : /login
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:

         - { path: ^/user, roles: ROLE_ADMIN }
         - { path: ^/FactureAff, roles: ROLE_USER1  } #aymen
         - { path: ^/EquipementAff, roles: ROLE_USER1 }
         - { path: ^/BanqueAffB, roles: ROLE_USER1 }
         - { path: ^/hotelafficherHotel, roles: ROLE_USER2 } #bedis
         - { path: ^/AddLieu, roles: ROLE_USER2 }
         - { path: ^/events/omar/back, roles: ROLE_USER3 } #omar
         - { path: ^/offres/AfficheOffre, roles: ROLE_USER4 } #chaima
         - { path: ^/reservation/panier/, roles: ROLE_USER5 } #mehdi
         - { path: ^/transportaff, roles: ROLE_USER6 } #nourhene
         - { path: ^/gvolaffi, roles: ROLE_USER6 }
